<div id="auth">
    <mat-card id="auth-content">
        <mat-card-header>
            <mat-card-title>
                <p>Authenticator</p>
            </mat-card-title>
        </mat-card-header>
        <div *ngIf="isAuthState(0)">
            <input type="email" placeholder="email@gmail.com">
            <input type="password" placeholder="password">
            <button mat-flat-button color="basic" class="rounded-pill btn-primary">Login</button>
        </div>
        <div *ngIf="isAuthState(1)">
            <input type="email" placeholder="email@gmail.com">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password">
            <button mat-flat-button color="basic" class="rounded-pill btn-primary">Create</button>
        </div>
        <div *ngIf="isAuthState(2)">
            <input type="email" placeholder="email@gmail.com">
            <button mat-flat-button color="basic" class="rounded-pill btn-primary">Reset</button>
        </div>
        <mat-card-actions align="end">
            <button mat-flat-button class="font-yellow" (click)="onForgot()">Forgot password</button>
            <button mat-flat-button class="font-yellow" (click)="onCreate()">Create an account</button>
            <button mat-flat-button class="font-yellow" (click)="onLogin()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
